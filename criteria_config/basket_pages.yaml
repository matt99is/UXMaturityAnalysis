# Analysis Context - Market and domain-specific context for AI analysis
analysis_context: |
  **MARKET CONTEXT: UK Pet Food Retail**
  This analysis focuses on basket/cart pages for UK pet food retailers. Key considerations:
  - Subscription/auto-delivery is critical (Pets at Home VIP, Chewy Autoship model)
  - Heavy products make shipping costs and free delivery thresholds highly sensitive
  - Pack size clarity is essential (2kg vs 12kg bags, multi-buy deals)
  - Mobile traffic dominates (65%+ of UK pet supply shopping)
  - VAT-inclusive pricing is standard in UK
  - Repeat purchase category with high customer lifetime value

  **Domain Expertise:**
  - Baymard Institute research on cart abandonment and checkout optimization
  - Nielsen Norman Group guidelines for e-commerce usability
  - UK pet retail market dynamics (subscription models, delivery expectations, mobile-first shopping)
  - Pet food consumer behavior (repeat purchase patterns, brand loyalty, pack size preferences)

viewports:
  - name: "desktop"
    width: 1920
    height: 1080
  - name: "mobile"
    width: 375
    height: 812

