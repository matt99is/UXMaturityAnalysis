  - "Upsell or cross-sell placements â€” location and content"
  - "Coupon or promo code input â€” visibility and state"
  - "Quantity adjustment controls â€” +/- buttons or dropdown state"
  - "Item removal option â€” visibility and placement"

# UX Analysis Criteria - optimized for UK retail basket pages
# Total weight: 92 points across 11 criteria
criteria:
  # TIER 1: Critical Conversion Drivers (Weight: 8-10)

  - id: "shipping_cost_transparency"
    name: "Shipping Cost & Free Delivery Threshold"
    weight: 10
    description: "Visibility of delivery costs and free shipping thresholds on basket page"
    evaluation_points:
      - "Are delivery costs displayed on basket page (not hidden until checkout)?"
      - "Is free shipping threshold clearly shown (e.g., 'Add Â£5 for free delivery')?"
      - "Can users see different delivery options and their costs?"
      - "Is the delivery cost vs order value relationship clear?"
      - "Are there visual indicators of progress toward free shipping (e.g., progress bar)?"
    benchmarks:
      - source: "Baymard Institute"
        finding: "48% abandon due to unexpected shipping costs"
      - source: "Pet Retail"
        finding: "Heavy products make shipping cost critical concern"
      - source: "Best Practice"
        finding: "Show free shipping bar/progress indicator prominently"

  - id: "subscription_auto_delivery"
    name: "Subscription & Auto-Delivery Options"
    weight: 10
    description: "Subscribe & Save or auto-delivery program visibility and value proposition"
    evaluation_points:
      - "Is subscription/auto-delivery option visible in basket for applicable items?"
      - "Is discount/savings clearly shown (e.g., 'Save 15% with subscription')?"
      - "Can users easily switch between one-time purchase and subscription?"
      - "Is delivery frequency selection intuitive and easy to understand?"
      - "Are subscription terms clear (cancel anytime, skip deliveries, modify frequency)?"
      - "Is the value proposition compelling and prominently displayed?"
    benchmarks:
      - source: "Market Research"
        finding: "Pet food consumers highly receptive to subscriptions (convenience + savings)"
      - source: "Best Practice"
        finding: "Highlight savings percentage, emphasize flexibility and control"

  - id: "basket_summary"
    name: "Basket Summary & Total Clarity"
    weight: 9
    description: "Clear breakdown of subtotal, delivery, discounts, and total (VAT inclusive)"
    evaluation_points:
      - "Is there a clear itemized breakdown of all costs?"
      - "Are subtotal, delivery, and discounts clearly separated and labeled?"
      - "Is the total price prominently displayed and easy to find at a glance?"
      - "Are subscription or multi-buy discounts clearly shown in breakdown?"
      - "Does total update immediately when quantities or subscription options change?"
    benchmarks:
      - source: "Baymard Institute"
        finding: "Hidden costs are #2 abandonment reason after shipping"
      - source: "Best Practice"
        finding: "Large, bold total with clear breakdown above, real-time updates"

  - id: "product_information_cart"
    name: "Product Details in Cart"
    weight: 9
    description: "Quality and completeness of product information visible in basket view"
    evaluation_points:
      - "Can users see clear product images (not tiny thumbnails, at least 100x100px)?"
      - "Is pack size/weight clearly visible and prominent (critical for pet food)?"
      - "Are product variants clearly shown (flavor, life stage: adult/puppy/senior)?"
      - "Can users edit pack size or quantity without leaving cart?"
      - "Are there links back to product pages for detailed information?"
      - "Is nutritional info or key features accessible from cart view?"
    benchmarks:
      - source: "Pet Food Specific"
        finding: "Pack size confusion common (2kg vs 12kg bags look similar)"
      - source: "Baymard Institute"
        finding: "27% abandon when unable to see/verify order details clearly"
      - source: "Best Practice"
        finding: "Show product images + pack size/weight prominently, inline editing"

  - id: "mobile_layout_usability"
    name: "Mobile Layout & Touch Usability"
    weight: 9
    description: "Mobile-optimized layout, readability, and touch target sizing"
    evaluation_points:
      - "Is text readable without zooming (minimum 16px font size)?"
      - "Are touch targets appropriately sized (44x44px minimum for buttons)?"
      - "Is the checkout CTA sticky/always visible on mobile viewport?"
      - "Can users edit quantities easily on mobile (large, tappable +/- buttons)?"
      - "Is basket summary easily accessible without excessive scrolling?"
      - "Does the page avoid horizontal scrolling on mobile?"
    benchmarks:
      - source: "UK Market"
        finding: "65%+ of e-commerce traffic is mobile, especially for pet supplies"
      - source: "Google"
        finding: "61% of users won't return after bad mobile experience"
      - source: "Best Practice"
        finding: "Sticky CTA, large touch targets (44x44px min), readable text (16px+)"

  - id: "delivery_estimates"
    name: "Delivery Timing & Urgency"
    weight: 9
    description: "Clear delivery timeframes, dispatch cutoffs, and urgency communication"
    evaluation_points:
      - "Are delivery time estimates shown (e.g., 'Arrives Tuesday 5th March')?"
      - "Is next-day/same-day cutoff time displayed if available (e.g., 'Order within 2hrs')?"
      - "Is delivery date/range clear and specific (not vague '3-5 days')?"
      - "For heavy items (pet food): Does delivery timeframe seem realistic?"
      - "Are there urgency indicators to encourage immediate purchase?"
    benchmarks:
      - source: "Nielsen Norman Group"
        finding: "Delivery certainty early in flow reduces anxiety and abandonment"
      - source: "Best Practice"
        finding: "Show specific dates, not vague ranges; highlight urgency where applicable"

  - id: "express_checkout"
    name: "Express Checkout Options"
    weight: 8
    description: "One-click checkout options (Apple Pay, Google Pay, PayPal, Shop Pay)"
    evaluation_points:
      - "Are express checkout buttons visible and prominent on basket page?"
      - "Are they positioned ABOVE the standard checkout button?"
      - "Do express checkout buttons appear on both desktop and mobile?"
      - "Is the value proposition clear ('Skip forms' or 'Checkout in seconds')?"
      - "Do buttons work without requiring account creation first?"
    benchmarks:
      - source: "UK Market"
        finding: "Apple Pay adoption very high (40%+ of iPhone users actively use it)"
      - source: "Baymard Institute"
        finding: "Express checkout reduces friction by 30-50%, significantly boosting conversion"
      - source: "Best Practice"
        finding: "Multiple options (Apple Pay, Google Pay, PayPal), positioned prominently"

  # TIER 2: Important Supporting Elements (Weight: 6-7)

  - id: "quantity_management"
    name: "Quantity Selection & Editing"
    weight: 7
    description: "Ease of changing quantities and removing items from basket"
    evaluation_points:
      - "Can quantities be changed with +/- buttons (not just dropdown or text input)?"
      - "Does quantity change update price immediately without page reload?"
      - "Is 'Remove' option clearly visible and accessible for each item?"
      - "Are quantity limits communicated clearly if applicable (e.g., max 5 per order)?"
      - "For large quantities: Can users type number directly for faster input?"
    benchmarks:
      - source: "Baymard Institute"
        finding: "Friction in quantity changes leads to abandonment and frustration"
      - source: "Best Practice"
        finding: "+/- buttons with immediate price update, clear remove option"

  - id: "cta_buttons"
    name: "Checkout CTA Clarity"
    weight: 7
    description: "Prominence, copy clarity, and positioning of checkout call-to-action"
    evaluation_points:
      - "Is primary CTA button highly prominent (strong color contrast, large size)?"
      - "Is button copy action-oriented and clear ('Proceed to Checkout' not 'Next')?"
      - "Is CTA sticky/fixed position on mobile for constant accessibility?"
      - "Are there competing CTAs that might cause confusion or split attention?"
      - "Does button text clearly indicate the next step in purchase flow?"
    benchmarks:
      - source: "Nielsen Norman Group"
        finding: "Primary CTA should be unmissable, visually dominant element"
      - source: "Best Practice"
        finding: "High contrast color, large size, sticky on mobile, action-oriented copy"

  - id: "cross_sell_recommendations"
    name: "Cross-Sell & Related Products"
    weight: 6
    description: "Relevant product recommendations displayed in basket area"
    evaluation_points:
      - "Are complementary products suggested (treats, toys, accessories, related food)?"
      - "Are recommendations contextual and relevant to basket contents?"
      - "Is 'Frequently bought together' functionality present and visible?"
      - "Can users add recommendations to cart without leaving basket page?"
      - "Are cross-sells helpful and relevant vs intrusive, spammy, or overwhelming?"
    benchmarks:
      - source: "Amazon"
        finding: "35% of revenue attributed to product recommendations"
      - source: "Best Practice"
        finding: "Contextual recommendations, easy add-to-cart, not overwhelming"

  - id: "payment_and_trust"
    name: "Payment Options & Trust Signals"
    weight: 6
    description: "Payment method visibility and trust/security indicators"
    evaluation_points:
      - "Are accepted payment methods shown with icons (Visa, Mastercard, PayPal, etc.)?"
      - "Are trust badges present (SSL, secure checkout, verified merchant badges)?"
      - "Is return policy easily accessible and clearly linked?"
      - "Are customer service contact details visible and easy to find?"
      - "Is there social proof or trust messaging (reviews, guarantees, ratings)?"
    benchmarks:
      - source: "Baymard Institute"
        finding: "18% abandon due to trust and security concerns"
      - source: "Best Practice"
        finding: "Show payment icons, trust badges near CTA, accessible return policy"
