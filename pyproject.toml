[tool.black]
line-length = 100
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.flake8]
max-line-length = 100
exclude = [
    '.venv',
    '__pycache__',
    '_build',
    'build',
    'dist',
    '*.egg-info',
]
per-file-ignores = ['__init__.py']
ignore = ['E501', 'F811']

[tool.pycodestyle]
max-line-length = 100
