# =============================================================================
# CRITERIA DESIGN BEST PRACTICES
# =============================================================================
#
# 1. WEIGHT ALLOCATION (Total should sum to 90-100)
#    - Critical criteria (8-10): Must-have features that significantly impact conversion
#    - Important criteria (6-7): Strong supporting elements
#    - Nice-to-have criteria (4-5): Optimization opportunities
#
# 2. EVALUATION POINTS
#    - Write as specific, answerable questions
#    - Each point should be observable in screenshots
#    - Aim for 4-6 points per criterion
#    - Use consistent phrasing (e.g., "Is...", "Are...", "Does...")
#
# 3. BENCHMARKS
#    - Include credible sources (Baymard, Nielsen Norman Group, etc.)
#    - Add industry-specific insights when relevant
#    - Include quantitative data when available (e.g., "48% abandon...")
#    - Provide 2-4 benchmarks per criterion
#
# 4. INDUSTRY CUSTOMIZATION
#    - Tailor criteria to specific industry needs (e.g., pet food subscription focus)
#    - Add market-specific context (e.g., UK VAT, mobile-first behavior)
#    - Reference industry leaders as benchmarks (e.g., Pets at Home, Chewy)
#
# 5. MAINTAINABILITY
#    - Use clear, descriptive IDs (e.g., "shipping_cost_transparency")
#    - Keep descriptions concise but comprehensive
#    - Update benchmarks as research evolves
#    - Document rationale for weight allocation
#
# =============================================================================

