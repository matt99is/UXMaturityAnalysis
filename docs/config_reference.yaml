# -----------------------------------------------------------------------------
# CONFIGURATION STRUCTURE OVERVIEW
# -----------------------------------------------------------------------------
#
# Each analysis type configuration file should contain:
#
# 1. Basic Metadata
#    - name: Display name for the analysis type
#    - requires_interaction: Boolean - whether human interaction is needed
#    - interaction_prompt: Message shown to user if interaction required
#    - interaction_timeout: Seconds to wait for user input
#
# 2. Viewport Configuration
#    - List of viewport sizes to capture (desktop, mobile, tablet)
#    - Each viewport needs: name, width, height
#
# 3. Criteria Definition
#    - List of evaluation criteria (the core of the analysis)
#    - Each criterion needs: id, name, weight, description, evaluation_points, benchmarks
#
# -----------------------------------------------------------------------------

# =============================================================================
# EXAMPLE 1: BASKET PAGES (E-COMMERCE CART ANALYSIS)
# =============================================================================
#
# Use case: Analyzing shopping cart/basket pages for e-commerce sites
# Requires interaction: YES (need to add items to cart first)
# Industry focus: UK Pet Food Retail
#
# Configuration structure:

example_basket_pages_config:
  name: "E-commerce Basket Page Analysis - UK Pet Food Retail"

  # Human-in-the-loop settings
  requires_interaction: true
  interaction_prompt: "üõí Please add 2-3 pet food items to the basket, then press Enter to continue..."
  interaction_timeout: 300  # 5 minutes

  # Viewport sizes to capture
  viewports:
    - name: "desktop"
      width: 1920
      height: 1080
    - name: "mobile"
      width: 375
      height: 812

  # UX Evaluation Criteria
  # Total weight: 92 points across 11 criteria
  # Organized by priority tier (Tier 1: 8-10 points, Tier 2: 6-7 points)

  criteria:
    # -----------------------------------------------------------------
    # TIER 1: Critical Conversion Drivers (Weight: 8-10)
    # -----------------------------------------------------------------

    - id: "shipping_cost_transparency"
      name: "Shipping Cost & Free Delivery Threshold"
      weight: 10
      description: "Visibility of delivery costs and free shipping thresholds on basket page"
      evaluation_points:
        - "Are delivery costs displayed on basket page (not hidden until checkout)?"
        - "Is free shipping threshold clearly shown (e.g., 'Add ¬£5 for free delivery')?"
        - "Can users see different delivery options and their costs?"
        - "Is the delivery cost vs order value relationship clear?"
        - "Are there visual indicators of progress toward free shipping (e.g., progress bar)?"
      benchmarks:
        - source: "Baymard Institute"
          finding: "48% abandon due to unexpected shipping costs"
        - source: "Pet Retail"
          finding: "Heavy products make shipping cost critical concern"
        - source: "Best Practice"
          finding: "Show free shipping bar/progress indicator prominently"

    - id: "subscription_auto_delivery"
      name: "Subscription & Auto-Delivery Options"
      weight: 10
      description: "Subscribe & Save or auto-delivery program visibility and value proposition"
      evaluation_points:
        - "Is subscription/auto-delivery option visible in basket for applicable items?"
        - "Is discount/savings clearly shown (e.g., 'Save 15% with subscription')?"
        - "Can users easily switch between one-time purchase and subscription?"
        - "Is delivery frequency selection intuitive and easy to understand?"
        - "Are subscription terms clear (cancel anytime, skip deliveries, modify frequency)?"
        - "Is the value proposition compelling and prominently displayed?"
      benchmarks:
        - source: "Chewy"
          finding: "70% of revenue from Autoship subscribers"
        - source: "Pets at Home VIP"
          finding: "Major revenue driver for UK pet retail"
        - source: "Market Research"
          finding: "Pet food consumers highly receptive to subscriptions (convenience + savings)"

    # Additional criteria would follow...
    # (See criteria_config/basket_pages.yaml for complete list)

# =============================================================================
# EXAMPLE 2: HOMEPAGE ANALYSIS (FULLY AUTOMATED)
# =============================================================================
#
# Use case: Analyzing homepage and landing pages
# Requires interaction: NO (fully automated, headless mode)
# Industry focus: Generic e-commerce
#
# Key difference from basket_pages: No human interaction needed

example_homepage_config:
  name: "E-commerce Homepage Analysis"

  # No interaction needed - fully automated
  requires_interaction: false
  interaction_prompt: null
  interaction_timeout: 0

  # Viewport sizes
  viewports:
    - name: "desktop"
      width: 1920
      height: 1080
    - name: "mobile"
      width: 375
      height: 812

  # Homepage-specific criteria (simplified examples)
  criteria:
    - id: "value_proposition"
      name: "Value Proposition Clarity"
      weight: 10
      description: "Clarity and prominence of value proposition"
      evaluation_points:
        - "Is the main value proposition immediately visible?"
        - "Is it clear what the business offers?"
        - "Does it differentiate from competitors?"
      benchmarks:
        - source: "Nielsen Norman Group"
          finding: "Users should understand your value in 5 seconds"

    - id: "navigation"
      name: "Primary Navigation"
      weight: 9
      description: "Navigation structure and usability"
      evaluation_points:
        - "Is navigation clearly visible?"
        - "Are categories well organized?"
        - "Is search functionality prominent?"
      benchmarks:
        - source: "Baymard Institute"
          finding: "Good navigation reduces bounce rate by 20%"

    # Additional criteria would follow...
    # (See criteria_config/homepage_pages.yaml for complete list)

